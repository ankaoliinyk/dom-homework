<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="task5.css" />
</head>
<body>
  <div class="box">
    <div class="items">
      <div class="circle" data-anim="zoom-in">
        <h3>1</h3>
      </div>
        <p>lorem</p>
    </div>
        
    <div class="items">
      <div class="circle" data-anim="rotate">
        <h3>2</h3>
      </div>
        <p>lorem</p>
    </div>
        
        
    <div class="items">
      <div class="circle" data-anim="translate-down">
        <h3>3</h3>
      </div>
        <p>lorem</p>
    </div>
        
    <div class="items">
      <div class="circle" data-anim="translate-left-down">
        <h3>4</h3>
      </div>
        <p>lorem</p>
    </div>
        
    <div class="items">
      <div class="circle" data-anim="translate-right-down">
        <h3>5</h3>
      </div>
        <p>lorem</p>
    </div>
  </div>
  <script>
     let circles = document.querySelectorAll(".circle");
     Array.from(circles).forEach(function(el) {
      let animClass = el.getAttribute("data-anim");
      el.classList.add(animClass);
     })
  </script>
</body>
</html>
