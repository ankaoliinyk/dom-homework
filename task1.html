<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task1</title>
  </head>
  <body>
    <ol id="list">
      <li>Element 1</li>
      <li>Element 2</li>
      <li>Element 3</li>
      <li>Element 4</li>
      <li>Element 5</li>
    </ol>
  </body>
  <script>
    let elem = document.querySelector("#list");
    let listNodes = Array.from(elem.children);
    let listValues = listNodes.map(n => n.innerHTML);
    let sortedValues = [listValues[0], listValues[4], listValues[1], listValues[3], listValues[2]];
    alert(sortedValues.join("\n"));
  </script>
</html>
